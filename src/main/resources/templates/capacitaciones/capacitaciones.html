<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Capacitaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: 10px;
            border: 1px solid #007bff;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .actions a {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .actions .edit {
            background-color: #28a745;
        }
        .actions .delete {
            background-color: #dc3545;
        }
        .actions a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Listado de Capacitaciones</h1>
    <a th:href="@{/capacitaciones/nuevaCapacitaciones}" class="btn">Agregar Capacitación</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Estado</th>
            <th>Créditos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="capacitacion : ${listaCapacitaciones}">
            <td th:text="${capacitacion.id}"></td>
            <td th:text="${capacitacion.desCapacitacion}"></td>
            <td th:text="${capacitacion.fechaInicio}"></td>
            <td th:text="${capacitacion.fechaFin}"></td>
            <td th:text="${capacitacion.estado == 0 ? 'Programado' : (capacitacion.estado == 1 ? 'Realizado' : 'Postergado')}"></td>
            <td th:text="${capacitacion.creditos}"></td>
            <td class="actions">
                <!-- Botón Actualizar -->
                <a th:href="@{/capacitaciones/actualizarCapacitaciones/{id}(id=${capacitacion.id})}" class="edit">Actualizar</a>
                <!-- Botón Eliminar -->
                <a th:href="@{/capacitaciones/eliminarCapacitaciones/{id}(id=${capacitacion.id})}"
                   class="delete"
                   onclick="return confirm('¿Estás seguro de eliminar esta capacitación?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
